<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="calculator.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Bhai+2:wght@600&family=Chicle&family=Fira+Sans+Extra+Condensed:ital@1&family=Fira+Sans:ital,wght@1,500&family=Rancho&display=swap" rel="stylesheet">
    <title>Calculator</title>
  </head>
  <body>
    <h2>Calculator</h2>
      <div class="container">
        <div id="display"></div>
        <div class="buttons">
          <div class="button color">C</div>
          <div class="button color">CE</div>
          <div class="button color">%</div>
          <div class="button color">/</div>
          <div class="button">7</div>
          <div class="button">8</div>
          <div class="button">9</div>
          <div class="button color">*</div>
          <div class="button">4</div>
          <div class="button">5</div>
          <div class="button">6</div>
          <div class="button color">-</div>
          <div class="button">1</div>
          <div class="button">2</div>
          <div class="button">3</div>
          <div class="button color">+</div>
          <div class="button left">0</div>
          <div class="button ">00</div>
          <div class="button color">.</div>
          <div id="equal" class="button right">=</div>
        </div>
      </div>
