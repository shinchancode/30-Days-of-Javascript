<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Chicle&family=Cookie&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">

  </head>
  <body>
    <h2 class="heading">
      Clock
    </h2>
    <div>
    <div class="clock">
      <div class="hour">
        <div class="hr" id="hr"></div>
      </div>
      <div class="min">
        <div class="mn" id="mn"></div>
      </div>
      <div class="sec">
        <div class="sc" id="sc"></div>
      </div>
    </div>
    


    <footer>
      <p>&#x3c;&#47;&#x3e; &nbsp with ‚ù§Ô∏è by
        <a href="https://shinchancode.github.io/React-Portfolio/" target="_blank"> Aarti Rathi</a>üòé</p>
        <p>#30DaysOfJavaScript</p>
    </footer>
  </div>
    <script type="text/javascript">
        const deg = 6;
        const hr = document.querySelector('#hr')
        const mn = document.querySelector('#mn');
        const sc = document.querySelector('#sc');
  
        setInterval(() => {
          let day = new Date();
          let hh = day.getHours() * 30;
          let mm = day.getMinutes() * deg;
          let ss = day.getSeconds() * deg;
  
          hr.style.transform = `rotateZ(${(hh) + (mm/12)}deg)`;
          mn.style.transform = `rotateZ(${mm}deg)`;
          sc.style.transform = `rotateZ(${ss}deg)`;
        })
      </script>
  </body>
</html>
